<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Vending Machine</h1>
    <hr> <br>
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-8">

                <div id="items">
                    <!-- will be populated in js - refreshItems -->
                </div>

            </div>
            <div class="col-md-4">

                <h3>Total $ In</h3>

                <div id="totalIn">$0.00</div>

                <div class=buttonRow>
                    <button type="button" class="btn-primary" data-id='1.00'>Add Dollar</button>
                    <button type="button" class="btn-primary" data-id='0.25'>Add Quarter</button>
                </div>

                <div class=buttonRow>
                    <button type="button" class="btn-primary" data-id='0.10'>Add Dime</button>
                    <button type="button" class="btn-primary" data-id='0.05'>Add Nickel</button>
                </div>
                <hr>

                <h3>Messages</h3>

                <div id="message"> </div>

                <div id="box">
                    <div id="itemIdSelected"> </div>
                    <h4>Item:</h4>
                </div>


                <div class=buttonRow>
                    <button type="button" class="btn-success">Make Purchase</button>
                </div>
                <hr>

                <h3>Change</h3>

                <div id="changeMessage"></div>

                <div class=buttonRow>
                    <button type="button" class="btn-secondary">Change Return</button>
                </div>
                <hr>

            </div>
            <!-- row -->
        </div>
        <!--container  -->
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/dataService.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
