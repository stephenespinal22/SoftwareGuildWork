<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <!-- option shift f to indent -->
    <!-- shortcut nested div.container>div.row>div.col-md-6*2-->
    <!-- container fluid for wider -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <!-- info -->
                <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
                <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!! very cool for generator for forms https://bootsnipp.com/forms -->
                <!-- form.form-horizontal -->
                <form action="" class="form-horizontal">
                    <div class="form-group pull-right">
                        <label for="searchType">Search</label>
                        <select name="searchType" id="searchType">
                            <option value="">Select</option>
                            <option value="Title">Title</option>
                            <option value="ReleaseYear">Release Year</option>
                            <option value="Director">Director</option>
                            <option value="Rating">Rating</option>
                        </select>
                        <label for="searchTerm">Term:</label>
                        <input type="text" name="searchTerm" id="searchTerm" />
                        <button class="btn btn-primary">Search</button>
                    </div>
                </form>
                <!-- striped columns -->

                <table class="table table-bordered table-striped" id="dvdTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Director</th>
                            <th>Rating</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matrix</td>
                            <td>1999</td>
                            <td>The Wachowski Brothers</td>
                            <td>R</td>
                            <td>
                                  <!--  anchor and i icon from font awesome for trash can  -->
                                <a href="#"><i class="fa fa-trash"></i></a>
                                <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <form class="form-horizontal" id="addDvd">
                    <fieldset>
                        <!-- Form Name -->
                        <!-- <legend>Form Name</legend> -->
                        ​
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="title">Title</label>
                            <div class="col-md-4">
                                <input id="title" name="title" type="text" placeholder="" class="form-control input-md"
                                    required="" />
                            </div>
                        </div>
                        ​
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="director">Director</label>
                            <div class="col-md-4">
                                <input id="director" name="director" type="text" placeholder=""
                                    class="form-control input-md" required="" />
                            </div>
                        </div>
                        ​
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="releaseYear">Release Year</label>
                            <div class="col-md-4">
                                <input id="releaseYear" name="releaseYear" type="text" placeholder=""
                                    class="form-control input-md" required="" />
                            </div>
                        </div>
                        ​
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="rating">Rating</label>
                            <div class="col-md-4">
                                <select id="rating" name="rating" class="form-control">
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>
                            </div>
                        </div>
                        ​
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <button id="submit" name="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="editDvdModule">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Dvd</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="editDvd">
                            <fieldset>
                                <!-- Form Name -->
                                <!-- <legend>Form Name</legend> -->
                                <input type="hidden" name="dvdId" id="editDvdId" />
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="title">Title</label>
                                    <div class="col-md-4">
                                        <input id="editTitle" name="title" type="text" placeholder=""
                                            class="form-control input-md" required="" />
                                    </div>
                                </div>
                                ​
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="director">Director</label>
                                    <div class="col-md-4">
                                        <input id="editDirector" name="director" type="text" placeholder=""
                                            class="form-control input-md" required="" />
                                    </div>
                                </div>
                                ​
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="releaseYear">Release Year</label>
                                    <div class="col-md-4">
                                        <input id="editReleaseYear" name="releaseYear" type="text" placeholder=""
                                            class="form-control input-md" required="" />
                                    </div>
                                </div>
                                ​
                                <!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="rating">Rating</label>
                                    <div class="col-md-4">
                                        <select id="editRating" name="rating" class="form-control">
                                            <option value="PG">PG</option>
                                            <option value="PG-13">PG-13</option>
                                            <option value="R">R</option>
                                        </select>
                                    </div>
                                </div>
                                ​
                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submit"></label>
                                    <div class="col-md-4">
                                        <button id="editSubmit" name="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ​  <!-- command foward slash -->
    <!-- link cdn to bootstrap, jquery, popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/mockDataService.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
