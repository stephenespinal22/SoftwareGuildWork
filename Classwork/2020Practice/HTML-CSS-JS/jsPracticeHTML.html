<body>



   <script>
      var direction = prompt("Should we STOP, SLOW, or GO?");
      if (direction == "STOP") {
         console.log("STOP!");
         alert("STOP!");
      } else if (direction == "SLOW") {
         console.log("SLOW DOWN!");
         alert("SLOW DOWN!");
      } else {
         console.log("GO!");
         alert("GO!");
      }


      switch (direction) {
    case "STOP":
        console.log("STOP!");
        alert("STOP!");
        break;
    case "SLOW":
        console.log("SLOW DOWN!");
        alert("SLOW DOWN!");
        break;
    default:
        console.log("GO!");
        alert("GO!");
}

   </script>
</body>

</html>
